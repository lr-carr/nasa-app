{% extends "mars-layout.html" %}
{% block mars_content %}
	<div class="container text-center mt-4 mb-4">
		<!--/Current photo-->
		<div class="col-lg-12 col-md-12 mb-12">
			<h1> {{ rover }} Rover photos from Sol {{ sol }}</h1>
			<h3>Camera: {{ camera }}</h3>
		</div>

    	{% for photo_result in photo_results %}
    	  <img class="img-responsive python-image mb-4 img-fluid" src="{{ photo_result.img_src }}">
    	{% endfor %}
	</div>
{% endblock %}
